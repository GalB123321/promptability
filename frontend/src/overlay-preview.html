<!-- src/overlay-preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Preview</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    #content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .selectable {
      background-color: #f5f5f5;
      padding: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Overlay Component Preview</h1>
    <p>Select text in the box below to test the overlay component:</p>
    
    <div class="selectable">
      This is a sample text that you can select to trigger the overlay component. 
      It simulates how the extension would work on a real webpage. Try selecting 
      some text here to see the overlay appear.
    </div>
    
    <div id="overlay-root"></div>
  </div>
  
  <script type="module" src="./overlay-preview.js"></script>
</body>
</html>
